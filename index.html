<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets\style.css">
    <title>Dices Roll</title>
</head>
<body>
    <header>
        <h1>Bienvenue sur Dices Roll</h1>
    </header>

    <main>
        <div class="game-container">
            <div class="game">
                <!--DEMARRER LA GAME-->
                <div class="btn-new-game">
                    <img src="#"><span class="new-game"><button>NEW GAME</button></span>
                </div>

                <!--NOMBRE DE JOUEUR + SCORE-->
                <div class="players">
                    
                    <!--player 1-->
                    <div class="player1">
                        <h3>PLAYER 1</h3><span class="dot-position"><dot></dot></span>
                        <!--score player 1-->
                        <div class="player1-round-score">
                            <div class="current-round-score1">0                                
                            </div>
                        </div>
                    </div>

                    <!--player 2-->
                    <div class="player2">
                        <h3>PLAYER 2</h3><span class="dot-position"><dot></dot></span>
                        <!--score player 2-->
                        <div class="player2-round-score">
                            <div class="current-round-score2">0
                            </div>
                        </div>
                    </div>

                <!--SCORES + DICE-->
                <div class="round-scores">

                    <!--dice-->
                    <div class="dice">
                        <img src="#">
                    </div>

                    <!--score player 2-->
                    <div class="player2-round-score">
                        <div class="current-dice-score2">0</div>
                    </div>
                </div>


                <!--GLOBAL SCORES + BTN ROLL & HOLD-->
                <div class="global-scores">
                    <!--score player 1-->
                    <div class="player1-global-score">
                        <div class="global-score-text">
                            <h4>CURRENT</h4>
                        </div>
                        <div class="global-score1">0</div>
                    </div>

                    <div class="roll-hold-display">
                        <!--ROLL DICE-->
                        <div class="roll-dice">
                            <img src="#"><span class="roll-dice-text"><button>ROLL DICE</button></span>
                        </div>

                        <!--HOLD-->
                        <div class="hold-score">
                            <img src="#"><span class="hold-text"><button>HOLD</button></span>
                        </div>
                    </div>

                    <!--score player 2-->
                    <div class="player2-global-score">
                        <div class="global-score-text">
                            <h4>CURRENT</h4>
                        </div>
                        <div class="global-score2">0</div>
                    </div>
                </div>


            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
